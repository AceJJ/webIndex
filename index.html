<!DOCTYPE html>
<html>
<head>
<title>High Stakes Mobile Games</title>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<meta name="description" content="Difficult Games for iOS and Android">
<meta name="keywords" content="Rocket Burger, games">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/main.css">
</head>
<body onload="_()">
<div id="header">
<img id="logo" src="Images/LogoGrey.svg"/>
<div id="menu">
<div>Web Games</div>
<div>Mobile Games</div>
<div>About</div>
</div>
</div>
<div id="desc">Site under Construction. Coming soon</div>
<div id="p"></div>
<div id="footer">&copy; Copyright 2018 High Stakes Games</div>
<script type="text/javascript">
var t=113;
function $(a){return document.querySelector(a);}function $$(a){return document.querySelectorAll(a);}
function _(){
	document.addEventListener('keydown', (event) => {
		const k = event.key;
		switch(k){
			case 'ArrowUp':t -= 10;
				$('#p').style.top = t + '';
				break;
			case 'ArrowDown':t += 10;
				$('#p').style.top = t + '';
				break;
			default:
				break;
		}
	});
}
</script>
</body>
</html>
